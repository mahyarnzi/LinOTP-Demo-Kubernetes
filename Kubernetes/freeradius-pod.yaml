apiVersion: v1
kind: Pod
metadata:
  name: freeradius-pod
  labels:
    name: freeradius-pod
    app: linotp

spec:
  containers:
    - name: freeradius
      image: mahyarnzi/linotp-freeradius:v1

      env:
        - name: RADIUS_CLIENTS
          value: "secret@0.0.0.0/0"

        - name: RADIUS_LISTEN_IP
          value: "*"

      ports:
        - containerPort: 1812
          protocol: UDP

      volumeMounts:
        - mountPath: /etc/linotp2
          name: freeradius-data

  imagePullSecrets:
    - name: regcred

  volumes:
    - name: freeradius-data
      hostPath:
        path: /data/freeradius
        type: Directory

  nodeName: worker1
