apiVersion: v1
kind: Pod
metadata:
  name: freeradius-pod
  labels:
    name: freeradius-pod
    app: linotp
  namespace: linotp-dev

spec:
  containers:
    - name: freeradius
      image: mahyarnzi/linotp-freeradius:v1

      envFrom:
        - configMapRef:
            name: freeradius-config

        - secretRef:
            name: freeradius-secret

      ports:
        - containerPort: 1812
          protocol: UDP

      volumeMounts:
        - mountPath: /etc/linotp2
          name: freeradius-data

  imagePullSecrets:
    - name: regcred

  volumes:
    - name: freeradius-data
      hostPath:
        path: /data/freeradius
        type: Directory

  nodeName: worker1