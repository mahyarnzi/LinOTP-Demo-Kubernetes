apiVersion: v1
kind: Pod
metadata:
  name: linotp-pod
  labels:
    name: linotp-pod
    app: linotp
  namespace: linotp-dev

spec:
  containers:
    - name: linotp
      image: soffid/linotp:latest

      ports:
        - containerPort: 443

      envFrom:
        - secretRef:
            name: linotp-secret

        - configMapRef:
            name: linotp-config