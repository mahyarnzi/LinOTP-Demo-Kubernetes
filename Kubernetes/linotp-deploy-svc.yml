apiVersion: apps/v1
kind: Deployment
metadata:
  name: linotp-deploy
  labels:
    name: linotp-deploy
    app: linotp
  namespace: linotp-dev

spec:
  replicas: 1
  selector:
    matchLabels:
      name: linotp-pod
      app: linotp

  template:
    metadata:
      name: linotp-pod
      labels:
        name: linotp-pod
        app: linotp
      namespace: linotp-dev

    spec:
      containers:
        - name: linotp
          image: soffid/linotp:latest

          ports:
            - containerPort: 443

          envFrom:
            - secretRef:
                name: linotp-secret

            - configMapRef:
                name: linotp-config

---
apiVersion: v1
kind: Service
metadata:
  name: linotp-app
  labels:
    name: linotp-app
    app: linotp
  namespace: linotp-dev

spec:
  type: ClusterIP
  selector:
    name: linotp-pod

  ports:
    - port: 443
      targetPort: 443

---
apiVersion: v1
kind: Service
metadata:
  name: linotp-app-publish
  labels:
    name: linotp-app-publish
    app: linotp
  namespace: linotp-dev

spec:
  type: NodePort
  selector:
    name: linotp-pod

  ports:
    - port: 443
      targetPort: 443
      nodePort: 30000